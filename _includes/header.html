<header class="site-header">
  <div class="container nav">
    <a class="logo" href="{{ "/" | relative_url }}">
      <span class="logo-mark">AK</span>
      {{ site.title }}
    </a>
    <div class="nav-actions">
      <button class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle color theme">
        <span class="toggle-track" aria-hidden="true">
          <span class="toggle-icon toggle-icon-light">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
              <path
                d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.07-6.07-1.41 1.41M7.34 16.66l-1.41 1.41m0-10.07 1.41 1.41m10.32 10.32 1.41 1.41"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="1.5"
              ></path>
            </svg>
          </span>
          <span class="toggle-icon toggle-icon-dark">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M20.5 14.5A8.5 8.5 0 1 1 9.5 3.5a7 7 0 0 0 11 11z"
                fill="currentColor"
              ></path>
            </svg>
          </span>
          <span class="toggle-text toggle-text-light">Light mode</span>
          <span class="toggle-text toggle-text-dark">Dark mode</span>
          <span class="toggle-knob"></span>
        </span>
      </button>
      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
        Menu
      </button>
    </div>
    <nav class="nav-links" id="site-nav" aria-label="Primary">
      {% assign current = page.url %}
      {% for item in site.data.navigation %}
        <a
          href="{{ item.url | relative_url }}"
          {% if current == item.url or (item.match and current contains item.match) %}
            aria-current="page"
          {% endif %}
        >
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
